	<!-- 按文档属性查询文档 -->
	<div id="searchbox" class="easyui-panel"
		style="position:absolute;left:-1000px;top:-1000px;z-index:1000;height:300px;background-color:#99CCFF;">
		<form id="searchfile" method="post">
			<input id="fileclass" name="fileclass" type='hidden' value='' />
			<input id="userId" name="userId" type='hidden' value='' />
			<input id="language" name="language" type='hidden' value='' />
			<table align="center" class="querytable">
				<tr>
					<td width="35%"><span class="paltform-i18n">文档名称：</span></td>
					<td width="65%">
						<input type="text" id="filename" name="filename" validType="filename" class="easyui-validatebox  input_bg"
							maxlength="25" />
					</td>
				</tr>
				<!-- 					<tr> -->
				<!-- 						<td width="35%"><span class="paltform-i18n">文档位置：</span></td> -->
				<!-- 						<td width="65%"> -->
				<!-- 							<input type="text" id="filepath" name="filepath" class="easyui-validatebox  input_bg" /> -->
				<!-- 						</td> -->
				<!-- 					</tr> -->
				<tr>
					<td width="35%"><span class="paltform-i18n">文档编号：</span></td>
					<td width="65%">
						<input type="text" id="fileno" name="fileno" validType="fileno" class="easyui-validatebox  input_bg"
							maxlength="50" />
					</td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">关键词：</span></td>
					<td width="65%">
						<input type="text" id="keyword" name="keyword" class="easyui-validatebox  input_bg" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">摘要：</span></td>
					<td width="65%">
						<input type="text" id="summary" name="summary" class="easyui-validatebox input_bg" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">上传时间：</span></td>
					<td width="65%"><input id="uploadtimeStart" name="uploadtimeStart"
							onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate easyui-validatebox input_bg" /></td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">到：</span></td>
					<td width="65%"><input id="uploadtimeEnd" name="uploadtimeEnd"
							onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate easyui-validatebox input_bg" /></td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">文档分类：</span></td>
					<td width="65%">
						<input type="text" id="fileclassify" name="fileclassify" style="width: 200px" class="easyui-combotree"
							multiple="true" panelHeight="80px" />
					</td>
				</tr>
				<tr>
					<td width="35%"><span class="paltform-i18n">备注：</span></td>
					<td width="65%">
						<input type="text" id="remark" name="remark" class="easyui-validatebox input_bg" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td height="33" colspan="2" class="button_area" align="center">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td style="width: 60px">
									<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="searchFile()"><span
											class="paltform-i18n">搜索</span></a>
								</td>
								<td style="width: 60px">
									<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-clear" onclick="clean()"><span
											class="paltform-i18n">清空</span></a>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<table id="dg"></table>
	<div id="toolbar">
		<a id="44" name="44" href="#" style="display: none" class="easyui-linkbutton" iconCls="icon-upload" plain="true"
			onclick="uploadDoc()"><span key="file.up" class="paltform-i18ni">上传</span></a>

		<a id="80" name="80" style="display: none" href="#" class="easyui-linkbutton" iconCls="icon-createfolder"
			plain="true" onclick="createFolder()">
			<span key="file.createFolder" class="paltform-i18ni">创建文件夹</span></a>

		<a id="30" name="30" style="display: none" href="#" class="easyui-linkbutton" iconCls="icon-download" plain="true"
			onclick="downloadDocs()"><span key="" class="paltform-i18n">下载</span></a>
		<a id="15" name="15" style="display: none" href="#" class="easyui-linkbutton" iconCls="icon-preview" plain="true"

		<a href="#" class="easyui-linkbutton" iconCls="icon-alloronly" plain="true" onclick="showAllFile()"><span key=""
				class="paltform-i18n">显示所有文档</span></a>
		<a id="operation" name="operation" href="#" iconCls="icon-operation" plain="true">
			<span key="file.operation" class="paltform-i18ni">操作</span></a>

		<a id="uploadTemplate"  style="display: none" href="#" class="easyui-linkbutton" iconCls="icon-history"
			plain="true" onclick="documentImport()"><span key="file.classify" class="paltform-i18n">文档导入</span></a>
		<a id="downTemplate" href="#" class="easyui-linkbutton" style="display: none" iconCls="icon-download" plain="true"
			onclick="downloadTemplate()"><span key="" class="paltform-i18n">下载模板</span></a>
			<a id="90" name="90"href="#" class="easyui-linkbutton"  iconCls="icon-edit" plain="true"
			onclick="bathUpdateFile()" style="display:none"><span key="" class="paltform-i18n">批量修改</span></a>
		<!-- 文档查询输入框 -->
		<a style="display:block;width: 20%;float: right;">
			<div id="platformlocalcon" style="width: 100%;">
				<table style="width: 100%">
					<tr>
						<td style="width: 81%">
							<input style="height:15px" id="searchstring" name='searchstring' class="easyui-validatebox input_bg"
								maxlength="50" validtype="filename" />
						</td>
						<td style="width: 5%" id="dddd">
							<img id="imgid" onclick="showProvince()" src='../../common/images/minus.gif' style="cursor:hand" />
						</td>
						<td style="width: 5%">
							<img src="../../common/images/searchbox_button.png" style="cursor:hand" onclick="searchFileBycontent()" />
						</td>
					</tr>
				</table>
