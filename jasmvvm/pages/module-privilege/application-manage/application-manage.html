<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>组织机构管理</title>
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../common/css/main.css">
	<style>
		.searchWrapper {
			overflow: unset !important;
		}

		.vue-treeselect__control {
			height: 34px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak v-loading="loading">
			<div style="padding: 0 10px 10px" class="jas-flex-box is-vertical is-grown">
				<div style="padding: 15px 0;">
					<el-button @click="createNewApplication" size="small" plain type="primary" icon="fa fa-plus">新建</el-button>
					<el-button @click="sortNewApplication" size="small" plain type="primary" icon="fa fa-sort">排序</el-button>
					<span class="fr">
						<el-tooltip class="item" content="刷新" placement="top">
							<el-button size="small" icon="el-icon-refresh" @click="requestList"></el-button>
						</el-tooltip>
					</span>
			</div>
			<div class="is-grown">
				<el-table ref="mytable" @row-dblclick="seeDetail" v-loading="loading" height="100%" :data="tableData" border :header-cell-style="headStyle"
				 style="width: 100%" stripe>
					<el-table-column label="序号" type="index" align="center" width="50" fixed>
					</el-table-column>
					<el-table-column label="应用系统ID" fixed prop="oid" min-width="170px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统名称" fixed prop="appName" min-width="170px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统编号" fixed prop="appNumber" min-width="170px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统管理角色" prop="roleName" min-width="130px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统Url" prop="appUrl" min-width="120px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统类型" prop="appTypeName" min-width="120px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="应用系统描述" prop="description" min-width="200px" show-overflow-tooltip align="left" header-align="center">
					</el-table-column>
					<el-table-column label="操作" align="center" width="200" fixed="right">
						<template slot-scope="scope">
							<el-button @click="seeDetail(scope.row)" type="text" size="small">详情</el-button>
							<el-button @click="editApplication(scope.row)" type="text" size="small">修改</el-button>
							<el-button @click="deleteApplycation(scope.row)" type="text" size="small">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
			</div>
			<div style="padding: 15px 0 0;" class="clearfix">
				<el-pagination class="fr" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
				 :page-sizes="[10, 20, 50, 100]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
				</el-pagination>
			</div>
		</div>
	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>

<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				headStyle: {
					'background-color': '#f5f7fa ',
				},
				isClosed: false,
				tableData: [],
				btnSize: {
					sm: 0,
					md: 0,
					lg: 0,
					xl: 0,
				},
				pageSize: 10,
				currentPage: 1,
				total: 0,
				loading: false,
				selectedRowOids: [],

			}
		},
		computed: {},
		watch: {
			selectedRows: function () {
				var selects = [];
				this.selectedRows.forEach(function (item) {
					selects.push(item.oid);
				});
				this.selectedRowOids = selects;
			}
		},
		created: function () {
			this.setFieldsPattern();
			this.requestList();
		},
		mounted: function () {

		},
		methods: {
			createNewApplication: function () {
				var that = this;
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-privilege/application-manage/dialogs/add.html';
				top.jasTools.dialog.show({
					width: '50%',
					height: '60%',
					title: '新增应用系统',
					src: baseSrc,
					cbForClose: function () {
						that.requestList();
					}
				});
			},
			sortNewApplication: function(){
				var that = this;
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-privilege/application-manage/dialogs/sort.html';
				top.jasTools.dialog.show({
					width: '800px',
					height: '80%',
					title: '排序',
					src: baseSrc ,
					cbForClose: function () {
						// that.requestList();
					}
				});
			},
			editApplication: function(row){
				var that = this;
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-privilege/application-manage/dialogs/add.html';
				top.jasTools.dialog.show({
					width: '50%',
					height: '60%',
					title: '修改应用系统',
					src: baseSrc + '?oid=' + row.oid,
					cbForClose: function () {
						that.requestList();
					}
				});
			},
			seeDetail: function (row) {
				var that = this;
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-privilege/application-manage/dialogs/detail.html';
				var src = jasTools.base.setParamsToUrl(baseSrc, {
					oid: row.oid,
					pageCode: 'file'
				});
				top.jasTools.dialog.show({
					width: '50%',
					height: '60%',
					title: '应用系统详情',
					src: src,
				});
			},
			deleteApplycations: function () {
				var that = this;
				var afterDelete = function () {
					top.Vue.prototype.$message({
						type: 'success',
						message: '删除成功'
					});
					that.requestList();
				};
				window.top.Vue.prototype.$confirm('您确定要删除吗？', '删除应用系统', {
					type: 'warning',
					callback: function (action) {
						if (action === 'confirm') {
							if (that.selectedRowOids.length >= 1) {
								var url = jasTools.base.rootPath + "/jasframework/privilege/application/deleteBeth.do?oids=" + that.selectedRowOids;
								jasTools.ajax.get(url, {
								}, function (data) {
									afterDelete();
								});
							}
						}
					}
				});
			},
			deleteApplycation: function (row) {
				var that = this;
				var afterDelete = function () {
					top.Vue.prototype.$message({
						type: 'success',
						message: '删除成功'
					});
					that.requestList();
				};
				window.top.Vue.prototype.$confirm('您确定要删除吗？', '删除应用系统', {
					type: 'warning',
					callback: function (action) {
						if (action === 'confirm') {
							var url = jasTools.base.rootPath + "/jasframework/privilege/application/delete.do?oid=" + row.oid;
							jasTools.ajax.get(url, {
							}, function (data) {
								afterDelete();
							});
						}
					}
				});
			},
			requestList: function (param) { // 0刷新  1重置  2搜索
				var that = this;
				if (param == 1) {
					this.pageSize = 10;
					this.currentPage = 1;
				}
				if (param == 2) {
					this.pageSize = 10;
					this.currentPage = 1;
				}
				// var url = jasTools.base.rootPath + "/jasframework/privilege/application/getList.do";
				var url = jasTools.base.rootPath + "/jasframework/privilege/application/getAppPage.do";
				that.loading = true;
				jasTools.ajax.postForm(url, {
					pageNo: this.currentPage,
					pageSize: this.pageSize,
					page: this.currentPage,
					size: this.pageSize,
				}, function (data) {
					that.loading = false;
					that.total = data.total;
					that.tableData = data.rows;
					// that.tableData.appType = that.tableData.appType == "1" ? "平台系统" : "业务系统"
				});

			},

			handleSizeChange: function (val) {
				this.pageSize = val;
				this.requestList();
			},
			handleCurrentChange: function (val) {
				this.currentPage = val;
				this.requestList();
			},
			setFieldsPattern: function () {
				var nFields = 5;
				this.btnSize.sm = 24 - (24 * nFields) % 24;
				this.btnSize.md = 24 - (12 * nFields) % 24;
				this.btnSize.lg = 24 - (8 * nFields) % 24;
				this.btnSize.xl = 24 - (6 * nFields) % 24;
			},
		},
	});

</script>

</html>
