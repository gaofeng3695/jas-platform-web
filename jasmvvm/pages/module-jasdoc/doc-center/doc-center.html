<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<!-- <link rel="stylesheet" href="./libelement-ui/element-#0E2B4A/src/index.css"> -->
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../lib/vue-treeselect/vue-treeselect.min.css">

	<link rel="stylesheet" href="./../../../common/css/main.css">
	<style>
		.resizepanel {
			overflow-x: hidden;
			overflow-y: auto;
		}

		.orgtitle {
			height: 40px;
			color: #fff;
			background: #99c8f8;
			line-height: 40px;
			/* padding: 0 0 0 15px; */
			text-align: center;
		}

		.orgtool {
			height: 40px;
			/* border-bottom:1px solid #e4e7ed; */
			text-align: right;
			padding: 0 10px;
			overflow: hidden;
		}

		.content {
			height: 100%;
			padding: 0 10px;
		}

		.subSearchWrapper {
			/* padding-top: 0px !important; */
		}

		.searchWrapper {
			overflow: unset !important;
		}

		.el-button+.el-button {
			margin-left: 6px;
		}

		.vue-treeselect__control {
			height: 34px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak v-loading="loading.allLoading">

		<jas-two-panel-resizer layout="vertical" length="240px">
			<template slot="closePanel">
				<jas-base-module-title name="文件夹列表" style="margin-bottom: 10px;"></jas-base-module-title>

				<el-tree class="is-grown" ref="orgtree" :load="requestNode" lazy node-key="id" :props="defaultProps"
					:default-expanded-keys="[currentNodeId]" highlight-current @node-click="clicknode" icon-class="fa fa-file"
					:expand-on-click-node="false">
					<span class="custom-tree-node" slot-scope="{ node, data }">
						<i class="fa fa-folder" style="color:#f5cd09;" aria-hidden="true"></i>
						<span>{{ node.label }}</span>
					</span>

				</el-tree>
			</template>
			<div class="content" slot="mainPanel">
				<div style="height:100%;">
					<div style="height:40px;border-bottom:1px solid #ececec;box-sizing: border-box;overflow: hidden">
						<div style="line-height:40px;float:left;padding-right:10px;">当前位置：</div>
						<el-breadcrumb separator-class="el-icon-arrow-right" style="line-height:40px;margin: 0 80px;">
							<el-breadcrumb-item :to="{}" @click.native="currentNodeId = item.id;" v-for="item in currentNodePath">
								{{formatNames(item.name)}}</el-breadcrumb-item>
						</el-breadcrumb>
						<el-button @click="currentNodeId = currentNodePath[currentNodePath.length-2].id;"
							:disabled="currentNodePath.length < 2" style="position: absolute;margin-top: 4px;top: 0;right: 10px;"
							type="text" size="small">返回上级</el-button>
					</div>
					<div style="height:calc(100% - 40px);">
						<jas-list-wrapper ref="mylist" style="padding:0;">
							<div slot="search">
								<el-form class="jas-search-for-list" v-show="isContentSearch" label-width="120px">
									<el-row v-show="!isClosed">
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="全文关键字" prop="searchstring" style="margin-bottom: 15px ">
												<el-input v-model="searchstring" placeholder="请输入全文关键字" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="16" :xl="18">
											<el-form-item style="float:right;margin-bottom: 0px;">
												<el-tooltip class="item" content="切换到列表搜索" placement="top">
													<el-button size="small" type="text" @click="isContentSearch=!isContentSearch;requestList(2)">
														切换</el-button>
												</el-tooltip>
												<el-button size="small" @click="requestList(2)">重置</el-button>
												<el-button size="small" type="primary" @click="requestList(1)">查询</el-button>
											</el-form-item>
										</el-col>
									</el-row>
								</el-form>
								<el-form class="jas-search-for-list" v-show="!isContentSearch" :model="form" label-width="120px">

									<el-row v-show="!isClosed">
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="文档名称" prop="filename" style="margin-bottom: 15px ">
												<el-input v-model="form.filename" :placeholder="'请输入'" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="文档编号" prop="fileno" style="margin-bottom: 15px ">
												<el-input v-model="form.fileno" :placeholder="'请输入文档编号'" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="关键词" prop="keyword" style="margin-bottom: 15px ">
												<el-input v-model="form.keyword" :placeholder="'请输入关键词'" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="摘要" prop="summary" style="margin-bottom: 15px ">
												<el-input v-model="form.summary" :placeholder="'请输入摘要'" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="上传时间" prop="uploadtime" style="margin-bottom: 15px ">
												<!-- <el-date-picker size="small" v-model="form.uploadtime" type="daterange" value-format="yyyy-MM-dd" range-separator="至" start-placeholder="开始日期"
												  end-placeholder="结束日期" style="width:100%;">
												</el-date-picker> -->
												<el-date-picker size="small" v-model="form.uploadtime" type="daterange"
													value-format="yyyy-MM-dd HH:mm:ss" range-separator="至" start-placeholder="开始日期"
													end-placeholder="结束日期" :default-time="['00:00:00','23:59:59']" style="width:100%;">
												</el-date-picker>
											</el-form-item>
										</el-col>
										<!-- <el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="上传时间止" prop="uploadtimeEnd" style="margin-bottom: 15px ">
												<el-input v-model="form.uploadtimeEnd" :placeholder="'请选择结束时间'" size="small" clearable></el-input>
											</el-form-item>
										</el-col> -->
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="文档分类" prop="fileclassifys" style="margin-bottom: 15px ">
												<treeselect style="margin-top: 3px;" :multiple="true" placeholder="请选择分类" :flat="true"
													:options="classifyTreeList" :normalizer="classifyTreeNormalizer" v-model="form.treeValue">
												</treeselect>
												<!-- <el-input v-model="form.fileclassifs" :placeholder="'请选择文档分类'" size="small" clearable></el-input> -->
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="6">
											<el-form-item label="备注" prop="remark" style="margin-bottom: 15px ">
												<el-input v-model="form.remark" :placeholder="'请输入备注'" size="small" clearable></el-input>
											</el-form-item>
										</el-col>
										<el-col :xs="24" :sm="btnSize.sm" :md="btnSize.md" :lg="btnSize.lg" :xl="btnSize.xl">
											<el-form-item style="float:right;margin-bottom: 0px;">
												<el-tooltip class="item" content="切换到全文搜索" placement="top">
													<el-button size="small" type="text" @click="isContentSearch=!isContentSearch;requestList(2)">
														切换</el-button>
												</el-tooltip>
												<el-button size="small" @click="requestList(2)">重置</el-button>
												<el-button size="small" type="primary" @click="requestList(1)">查询</el-button>
											</el-form-item>
										</el-col>
									</el-row>
								</el-form>
							</div>
							<div slot="list" class="jas-flex-box is-vertical is-grown">
								<div style="padding: 15px 0;">
									<el-button size="small" plain type="primary" icon="fa fa-cloud-upload" @click="importFiles"
										v-if="userName=='superadmin'">导入</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-folder" v-if="currentNodePrivilege>=60"
										@click="createNewFolder">创建</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-file-text"
										v-if="currentNodePrivilege>=60 && currentNodePath.length>1" @click="uploadFile">上传</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-download"
										:disabled="selectedRowOids.length==0" @click="downloadFile">下载</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-hand-o-up"
										:disabled="selectedFiles.length==0" @click="moveFiles">移动</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-star" :disabled="selectedFiles.length==0"
										@click="collectFiles">收藏</el-button>
									<el-button size="small" plain type="warning" icon="fa fa-trash-o"
										:disabled="selectedRowOids.length==0" @click="deleteFile">删除</el-button>
									<el-button v-if="docadmin" size="small" plain type="primary" icon="fa fa-file-text"
										@click="uploadDocFolder">文件夹上传
									</el-button>
									<el-button v-if="docadmin" size="small" plain type="primary" icon="fa fa-download"
										@click="uploadTemplate">下载模板
									</el-button>
									<el-button size="small" plain type="primary" icon="fa fa-edit" @click="bathUpdateFile"
										:disabled="selectedRowOids.length==0" v-show="isHavePrivilege">批量修改
									</el-button>
									<span class="fr">
										<el-checkbox :disabled="isSearchMode" v-model="isALLFile" style="margin-right: 10px;">显示所有文件
										</el-checkbox>
										<el-tooltip class="item" content="刷新" placement="top">
											<el-button size="small" icon="el-icon-refresh" @click="requestList"></el-button>
										</el-tooltip>
										<el-tooltip v-show="isClosed" class="item" content="展开搜索" placement="top">
											<el-button size="small" icon="el-icon-arrow-down" @click="toggleSearch"></el-button>
										</el-tooltip>
										<el-tooltip v-show="!isClosed" class="item" content="收起搜索" placement="top">
											<el-button size="small" icon="el-icon-arrow-up" @click="toggleSearch"></el-button>
										</el-tooltip>
									</span>
								</div>
								<div class="is-grown">
									<el-table ref="mytable" @selection-change="handleSelectionChange" @row-dblclick="openFile"
										@row-click="checkRow" v-loading="loading.list" height="100%" :data="tableData" border
										:header-cell-style="headStyle" style="width: 100%" stripe>
										<el-table-column type="selection" width="55" align="center" fixed></el-table-column>
										<el-table-column label="序号" type="index" align="center" width="50" fixed>
										</el-table-column>
										<el-table-column label="名称" fixed prop="filename" min-width="170px" show-overflow-tooltip
											align="left" header-align="center">
											<template slot-scope="scope">
												<i v-if="scope.row.typeFlag == 1" class="fa fa-folder" style="color:#f5cd09;"
													aria-hidden="true"></i>
												<!-- <i v-else class="fa fa-file" aria-hidden="true"></i> -->
												<span>{{scope.row.filename}}</span>
											</template>
										</el-table-column>
										<el-table-column label="编码" prop="fileno" min-width="130px" show-overflow-tooltip align="center">
										</el-table-column>
										<el-table-column label="格式" prop="filetype" :formatter="formatFiletype" min-width="80px"
											show-overflow-tooltip align="center">
										</el-table-column>
										<el-table-column label="创建人" prop="createusername" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="创建时间" prop="createtime" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="修改人" prop="updateuser" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="修改时间" prop="updatetime" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="大小(kb)" prop="filesizeStr" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="文档位置" prop="docactualLocation" min-width="130px" show-overflow-tooltip
											align="center">
										</el-table-column>
										<el-table-column label="我的权限" prop="hierarchyRole" :formatter="formatPrivilege" min-width="130px"
											show-overflow-tooltip align="center">
										</el-table-column>
										<el-table-column label="操作" align="center" width="140" fixed="right">
											<template slot-scope="scope">
												<el-button @click="openFile(scope.row)" v-show="scope.row.typeFlag == 1" type="text"
													size="small">打开</el-button>
												<el-button @click="preview(scope.row.eventid,scope.row)"
													v-if="scope.row.hierarchyRole>=20&&scope.row.typeFlag !== 1" type="text" size="small">预览
												</el-button>
												<el-button @click="seeDetail(scope.row)" v-if="scope.row.hierarchyRole>=20" type="text"
													size="small">详情</el-button>
												<el-button @click="editRow(scope.row)" v-if="scope.row.hierarchyRole>=60" type="text"
													size="small">修改</el-button>
											</template>
										</el-table-column>
									</el-table>
								</div>
								<div style="padding: 15px 0 ;" class="clearfix">
									<el-pagination class="fr" @size-change="handleSizeChange" @current-change="handleCurrentChange"
										:current-page="currentPage" :page-sizes="[10, 20, 50, 100]" :page-size="pageSize"
										layout="total, sizes, prev, pager, next, jumper" :total="total">
									</el-pagination>
								</div>
							</div>

						</jas-list-wrapper>
					</div>
				</div>




			</div>
		</jas-two-panel-resizer>




	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/vue-multipane/vue-multipane.js"></script>

<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../lib/vue-treeselect/vue-treeselect.min.js"></script>

<script src="./../../../common/js/jas-tools.js"></script>
<script>
	/**
	 * created by GF on 2018.12.14
	 */
	/**
	 * 权限控制：
	 * 20：查看
	 * 30：
	 * 60：
	 * 90：
	 */


	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				docadmin: false,
				userName: localStorage.getItem('user') && JSON.parse(localStorage.getItem('user')).loginName,
				classifyTreeList: [],
				isSearchMode: false,
				selectedRows: [],
				selectedRowOids: [],
				selectedFiles: [],
				selectedFileNames: [],
				selectedFolders: [],
				pageSize: 10,
				currentPage: 1,
				total: 0,
				headStyle: {
					'background-color': '#f5f7fa ',
				},
				tableData: [],
				isPrivilege: true,
				isHavePrivilege: false,
				isContentSearch: true,
				isALLFile: false,
				isClosed: false,
				btnSize: {
					sm: 0,
					md: 0,
					lg: 0,
					xl: 0,
				},
				form: {},
				searchstring: '',
				loading: {
					allLoading: false,
					list: false,
					scopeTree: false,
				},
				currentNode: '',
				currentNodeId: '',
				currentNodePath: [],

				orgnData: [],
				defaultProps: {
					label: 'name',
					children: 'children',
					isLeaf: function (data, node) {
						return !data.isParent;
					}
				},

			}
		},
		computed: {
			filePath: function () {
				if (this.currentNode.attributes) return this.currentNode.attributes.folderLocationName.slice(1).split(
					'\\');
				if (this.currentNode.absolutepath) return this.currentNode.absolutepath.slice(1).split('\\');
				return [''];
			},
			currentNodePrivilege: function () {
				if (!this.currentNode) return 0;
				if (this.currentNode.hierarchyRole) return this.currentNode.hierarchyRole;
				if (this.currentNode.attributes) return this.currentNode.attributes.role;
			}
		},
		watch: {
			currentNodeId: function () {
				this.requestList(2);
				this.currentNodePath = this.$refs['orgtree'].getNodePath(this.currentNodeId);
				this.currentNode = this.currentNodePath[this.currentNodePath.length - 1];
				this.$refs.orgtree.setCurrentKey(this.currentNodeId);

			},
			isALLFile: function () {
				this.requestList(1);
			},
			selectedRows: function () {
				var files = [];
				var folders = [];
				var all = [];
				var selectedFileNames = [];
				this.selectedRows.forEach(function (item) {
					if (item.typeFlag == 1) {
						folders.push(item.eventid);
					} else {
						files.push(item.eventid);
						selectedFileNames.push(item.filename)
					}
					all.push(item.eventid);
				});
				this.selectedRowOids = all;
				this.selectedFiles = files;
				this.selectedFileNames = selectedFileNames;

				this.selectedFolders = folders;
			}
		},
		mounted: function () {
			this.setFieldsPattern();
			this.getDocClassifyTree();
			this.showToolbarByRole();
		},
		methods: {
			formatNames: function (name) {
				if (name.length > 10) return name.slice(0, 10) + '..';
				return name;
			},
			classifyTreeNormalizer: function (node) {
				return {
					id: node.id,
					label: node.text,
					children: node.children,
					isDefaultExpanded: true
				}
			},
			getDocClassifyTree: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jasdoc/folder/classify/getDocClassifyTreeSync.do";
				jasTools.ajax.postForm(url, {}, function (data) {
					that.classifyTreeList = data;
					// console.log(data)
				});
			},
			requestList: function (type) { // 0刷新 1重置页数 2重置页数和关键字
				// 全文查询 1
				// 属性查询 1
				// 切换搜索方式 2
				// 重置 2
				// folderid的改变 2
				// 显示所有文件 1
				// 刷新 0
				// 更改页数 0
				var that = this;

				if (type == 1) {
					this.currentPage = 1;
					this.pageSize = 10;
				}
				if (type == 2) {
					this.currentPage = 1;
					this.pageSize = 10;
					this.form = {};
					this.searchstring = '';
				}

				var ifFormHasValue = (function () {
					for (var key in that.form) {
						if (that.form[key] && that.form[key].length > 0) {
							return true;
						}
					}
					return false;
				})();
				that.loading.list = true;
				if (this.searchstring) {
					this.isSearchMode = true;
					return this.querySearchByIndex();
				}
				if (ifFormHasValue) {
					this.isSearchMode = true;
					return this.queryFolderByAttribute();
				}
				this.isSearchMode = false;
				return this.getAllDoc();
			},
			getAllDoc: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/getAllDoc.do?isPrivilege=" + this.isPrivilege;
				jasTools.ajax.postForm(url, {
					folderId: this.currentNodeId,
					allOrOnlyDocFile: this.isALLFile,
					pageNo: this.currentPage,
					pageSize: this.pageSize,
					page: this.currentPage,
					rows: this.pageSize,
					folderType: 1,
				}, function (data) {
					// console.log(data)
					that.loading.list = false;
					that.total = data.total;
					that.tableData = data.rows;
					that.checkIsHavePrivilegeBathEdit();
				});
			},
			queryFolderByAttribute: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jasdoc/search/queryFolderByAttribute.do";
				jasTools.ajax.postForm(url, {
					filename: this.form.filename,
					fileno: this.form.fileno,
					keyword: this.form.keyword,
					summary: this.form.summary,
					fileclassifys: this.form.treeValue && this.form.treeValue.join(','),
					uploadtimeStart: this.form.uploadtime && this.form.uploadtime[0],
					uploadtimeEnd: this.form.uploadtime && this.form.uploadtime[1],
					remark: this.form.remark,
					// filepath: undefined
					folderId: this.currentNodeId,
					isPrivilege: this.isPrivilege,
					folderType: 1,
					pageNo: this.currentPage,
					pageSize: this.pageSize,
					page: this.currentPage,
					rows: this.pageSize,

				}, function (data) {
					that.loading.list = false;
					that.total = data.total;
					that.tableData = data.rows;
				});
			},
			querySearchByIndex: function () {
				var that = this;
				var url = jasTools.base.rootPath + "/jasdoc/search/querySearchByIndex.do";
				jasTools.ajax.postForm(url, {
					searchstring: this.searchstring,
					folderId: this.currentNodeId,
					pageNo: this.currentPage,
					pageSize: this.pageSize,
					page: this.currentPage,
					rows: this.pageSize,
					folderType: 1,
				}, function (data) {
					that.loading.list = false;
					that.total = data.total;
					that.tableData = data.rows;
				});
			},
			collectFiles: function () {
				var that = this;
				if (this.selectedFolders.length > 0) {
					top.Vue.prototype.$message({
						type: 'error',
						message: '不可以对文件夹进行收藏操作'
					});
					return;
				}
				if (!this.checkPrivilegedForRows(20)) return;

				//console.log(this.currentNodeId)
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/file-collect.html';
				var url = jasTools.base.setParamsToUrl(baseSrc, {
					docIds: this.selectedFiles.join(','),
					docNames: this.selectedFileNames.join(','),
				});
				top.jasTools.dialog.show({
					width: '600px',
					height: '600px',
					title: '文件收藏',
					src: url,
					cbForClose: function () {
						that.requestList();
					}
				});
			},
			moveFiles: function () {
				var that = this;
				// console.log(this.currentNodeId)
				if (this.selectedFolders.length > 0) {
					top.Vue.prototype.$message({
						type: 'error',
						message: '不可以对文件夹进行移动操作'
					});
					return;
				}
				if (!this.checkPrivilegedForRows(60)) return;

				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/file-move.html';
				var url = jasTools.base.setParamsToUrl(baseSrc, {
					docIds: this.selectedFiles.join(','),
					docNames: this.selectedFileNames.join(','),
				});
				top.jasTools.dialog.show({
					width: '600px',
					height: '600px',
					title: '文件移动',
					src: url,
					cbForClose: function () {
						that.requestList();
					}
				});
			},
			importFiles: function () {
				var that = this;
				// console.log(this.currentNodeId)

				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/file-input.html';
				var url = jasTools.base.setParamsToUrl(baseSrc, {
					docIds: this.selectedFiles.join(','),
				});
				top.jasTools.dialog.show({
					width: '600px',
					height: '600px',
					title: '文件导入',
					src: url,
					cbForClose: function () {
						that.requestList();
					}
				});
			},
			deleteFileTrue: function () {
				var that = this;
				if (!this.checkPrivilegedForRows(60)) return;

				var afterDelete = function () {
					top.Vue.prototype.$message({
						type: 'success',
						message: '删除成功'
					});
					that.requestList();
					that._refreshCurrentNode();
				};

				window.top.Vue.prototype.$confirm('将会彻底删除所选择的文档，不可还原，是否确定删除?', '彻底删除文件', {
					type: 'warning',
					callback: function (action) {
						if (action === 'confirm') {
							if (that.selectedRowOids.length > 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/shiftDeleteFolderAndFile.do";
								jasTools.ajax.postForm(url, {
									folderIds: that.selectedFolders.join(','),
									docIds: that.selectedFiles.join(',')
								}, function (data) {
									afterDelete();
								});
							} else if (that.selectedFiles.length == 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/shiftDeleteFile.do";
								jasTools.ajax.postForm(url, {
									docIds: that.selectedFiles[0]
								}, function (data) {
									afterDelete();
								});
							} else if (that.selectedFolders.length == 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/shiftDeleteFolder.do";
								jasTools.ajax.postForm(url, {
									folderId: that.selectedFolders[0]
								}, function (data) {
									afterDelete();
								});
							}
						}
					}
				});
			},
			deleteFile: function () {
				var that = this;
				if (!this.checkPrivilegedForRows(60)) return;

				var afterDelete = function () {
					top.Vue.prototype.$message({
						type: 'success',
						message: '删除成功'
					});
					that.requestList();
					that._refreshCurrentNode();
				};

				// window.top.Vue.prototype.$confirm('文档将放入回收站，您可以通过回收站功能中的还原按钮进行还原，您确定要删除吗？', '删除文件', {
				window.top.Vue.prototype.$confirm('您确定要删除吗？', '删除文件', {
					type: 'warning',
					callback: function (action) {
						if (action === 'confirm') {
							if (that.selectedRowOids.length > 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/deleteFolderAndFile.do";
								jasTools.ajax.postForm(url, {
									folderIds: that.selectedFolders.join(','),
									docIds: that.selectedFiles.join(',')
								}, function (data) {
									afterDelete();
								});
							} else if (that.selectedFiles.length == 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/deleteFile.do";
								jasTools.ajax.postForm(url, {
									docIds: that.selectedFiles[0]
								}, function (data) {
									afterDelete();
								});
							} else if (that.selectedFolders.length == 1) {
								var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/deleteFolder.do";
								jasTools.ajax.postForm(url, {
									folderId: that.selectedFolders[0]
								}, function (data) {
									afterDelete();
								});
							}
						}
					}
				});
			},
			downloadFile: function () {
				if (!this.checkPrivilegedForRows(30)) return;
				if (this.selectedRowOids.length > 1 || this.selectedFolders.length > 0) { // 多个文件
					if (this.selectedRowOids.length == 1) {
						var fileName = this.selectedRows[0].name || this.selectedRows[0].filename;
					} else {
						var fileName = this.currentNode.name || this.currentNode.filename;
					}
					var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/compressionDocs.do";
					jasTools.ajax.postForm(url, {
						folderIds: this.selectedFolders.join(','),
						folderName: fileName,
						docIds: this.selectedFiles.join(','),
					}, function (data) {
						if (data.success == 0) {
							top.Vue.prototype.$message({
								type: 'error',
								message: data.error || '文件已丢失'
							});
						} else {
							var baseUrl = jasTools.base.rootPath + "/jasdoc/folder/doccenter/downloadDocs.do";
							var downloadUrl = jasTools.base.setParamsToUrl(baseUrl, {
								fileName: data.fileName
							});
							// downloadByIframe
							jasTools.ajax.downloadByIframe('POST', downloadUrl);
							// jasTools.ajax.downloadByPost(downloadUrl, {}, function () {}, function (param, p2, p3) {
							// 	top.Vue.prototype.$message({
							// 		type: 'error',
							// 		message: '文件已丢失'
							// 	});
							// });
						}
						// console.log(data)
					});
				} else { // 一个
					var baseUrl = jasTools.base.rootPath + "/jasdoc/folder/doccenter/downloadDoc.do";
					var downloadUrl = jasTools.base.setParamsToUrl(baseUrl, {
						docId: this.selectedFiles[0]
					});
					jasTools.ajax.downloadByIframe('POST', downloadUrl);

					// jasTools.ajax.downloadByPost(downloadUrl, {}, function () {}, function (param, p2, p3) {
					// 	top.Vue.prototype.$message({
					// 		type: 'error',
					// 		message: '文件已丢失'
					// 	});
					// });
				}

			},
			uploadTemplate: function () {
				var baseUrl = jasTools.base.rootPath + '/jasdoc/folder/doccenter/downloadTemplate.do?';
				var downloadUrl = jasTools.base.setParamsToUrl(baseUrl, {
					token: localStorage.getItem("token")
				});
				jasTools.ajax.downloadByIframe('POST', downloadUrl);
			}, //下载树形模板
			_refreshCurrentNode: function () {
				var that = this;
				// that.$refs.orgtree.updateKeyChildren(that.currentNodeId, []);
				var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/getChildren.do";
				jasTools.ajax.postForm(url, {
					folderId: this.currentNodeId,
					isPrivilege: this.isPrivilege,
					folderType: 1
				}, function (data) {
					// console.log(data)
					that.$refs.orgtree.updateKeyChildren(that.currentNodeId, data);
				});
			},
			preview: function (oid, row) {
				var that = this;
				if (['jpg', 'png', 'gif'].indexOf(row.filetype) > -1) {
					var src = jasTools.base.setParamsToUrl(jasTools.base.rootPath +
						'/jasdoc/folder/doccenter/downloadDoc.do', {
							docId: oid,
							token: localStorage.getItem('token'),
						});
					return top.jasTools.base.viewImg(src);
				}
				var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/isExistPdfFile.do";
				jasTools.ajax.postForm(url, {
					docId: oid,
				}, function (data) {
					var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-pdf-viewer/web/viewer.html';
					top.jasTools.dialog.show({
						width: '80%',
						height: '90%',
						title: '文件预览',
						src: baseSrc + '?oid=' + oid + '&isDoc=true',
					});
				}, function () {
					top.Vue.prototype.$message({
						type: 'error',
						message: '文件已丢失'
					});
				});
			},
			createNewFolder: function () {
				var that = this;
				//console.log(this.currentNodeId)

				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/folder-edit.html';
				top.jasTools.dialog.show({
					width: '600px',
					height: '50%',
					title: '创建文件夹',
					src: baseSrc + '?parentid=' + this.currentNodeId,
					cbForClose: function () {
						that.requestList();
						that._refreshCurrentNode();
						// that.$refs.orgtree.updateKeyChildren();
					}
				});
			},
			uploadFile: function () {
				var that = this;
				//console.log(this.currentNodeId)
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/file-upload.html';
				top.jasTools.dialog.show({
					width: '600px',
					height: '600px',
					title: '上传文件',
					src: baseSrc + '?oid=' + this.currentNodeId,
					cbForClose: function (param) {
						if (param == 1) {
							that.requestList();
						}
						// that.$refs.orgtree.updateKeyChildren();
					}
				});
			},
			uploadDocFolder: function () { //文件夹上传
				var that = this;
				var baseSrc = jasTools.base.rootPath +
					'/jasmvvm/pages/module-jasdoc/doc-center/dialogs/docFolder-upload.html';
				top.jasTools.dialog.show({
					width: '600px',
					height: '600px',
					title: '上传文件',
					src: baseSrc + '?oid=' + this.currentNodeId,
					cbForClose: function (param) {
						if (param == 1) {
							that.requestList();
						}
						// that.$refs.orgtree.updateKeyChildren();
					}
				});
			},
			editRow: function (row) {
				var that = this;

				if (row.typeFlag == 1) { //文件夹
					var baseSrc = jasTools.base.rootPath +
						'/jasmvvm/pages/module-jasdoc/doc-center/dialogs/folder-edit.html';
					top.jasTools.dialog.show({
						width: '600px',
						height: '50%',
						title: '文件夹修改',
						src: baseSrc + '?oid=' + row.folderid,
						cbForClose: function () {
							that.requestList();
							that._refreshCurrentNode();
							// that.$refs.orgtree.updateKeyChildren();
						}
					});
				} else { //文件
					var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/file-edit.html';
					top.jasTools.dialog.show({
						width: '60%',
						height: '80%',
						title: '文档修改',
						src: baseSrc + '?oid=' + row.eventid,
						cbForClose: function () {
							that.requestList();
						}
					});
				}

			},
			seeDetail: function (row) {
				var that = this;
				var baseSrc = jasTools.base.rootPath + '/jasmvvm/pages/module-jasdoc/doc-center/dialogs/detail.html';
				// console.log(row)
				if (row.typeFlag == 1) { //文件夹
					var src = jasTools.base.setParamsToUrl(baseSrc, {
						oid: row.folderid,
						pageCode: 'folder'
					});
					var title = '文件夹详情'
				} else { //文件
					var src = jasTools.base.setParamsToUrl(baseSrc, {
						oid: row.eventid,
						pageCode: 'file'
					});
					var title = '文件详情'
				}
				top.jasTools.dialog.show({
					width: '60%',
					height: '80%',
					title: title,
					src: src,
				});
			},
			openFile: function (row) {
				//
				if (row.typeFlag == 1) { //文件夹
					this.currentNodeId = row.folderid;
				} else { //文件
					// console.log(row)
					this.preview(row.eventid, row);
				}
			},
			checkRow: function (row, event, column) {
				if (column.label == '操作') return;
				this.$refs['mytable'].toggleRowSelection(row)
			},
			formatFiletype: function (row, column, cellValue, index) {
				if (row.typeFlag == 1) return '文件夹';
				return row.filetype;
			},
			checkPrivilegedForRows: function (level) { // 20 30 60 90
				var tipMap = {
					20: '查看权限',
					30: '下载权限',
					60: '维护权限',
					90: '完全控制权限',
				};
				var tip = tipMap[level] || '操作权限';
				if (!level) return false;
				for (var i = 0; i < this.selectedRows.length; i++) {
					var item = this.selectedRows[i];
					if (item.hierarchyRole < level) {
						top.Vue.prototype.$message({
							type: 'error',
							message: '您没有对【' + item.filename + '】的' + tip
						});
						return false;
					}
				}
				return true;
			},
			formatPrivilege: function (row, column, cellValue, index) {
				var role = row.hierarchyRole;
				if (role > 60) {
					return "完全控制";
				}
				if (role > 30) {
					return "文档维护";
				}
				if (role > 20) {
					return "下载";
				}
				return "查看";
			},
			toggleSearch: function () {
				this.$refs['mylist'].toggleSearch();
				this.isClosed = this.$refs['mylist'].isClosed;
			},
			handleSelectionChange: function (selects) {
				this.selectedRows = selects;
			},
			handleSizeChange: function (val) {
				this.pageSize = val;
				this.requestList();
			},
			handleCurrentChange: function (val) {
				this.currentPage = val;
				this.requestList();
			},
			setFieldsPattern: function () {
				var nFields = 7;
				this.btnSize.sm = 24 - (24 * nFields) % 24;
				this.btnSize.md = 24 - (12 * nFields) % 24;
				this.btnSize.lg = 24 - (8 * nFields) % 24;
				this.btnSize.xl = 24 - (6 * nFields) % 24;
			},
			requestNode: function (node, resolve) {
				var that = this;
				if (node.level === 0) {
					var url = jasTools.base.rootPath +
						"/jasdoc/folder/doccenter/queryDocCenterFolderForSync.do?isPrivilege=" +
						this.isPrivilege;
					jasTools.ajax.post(url, {}, function (data) {
						// console.log(data)
						data.forEach(function (item) {
							item.children = [];
						})
						resolve(data);
						that.$nextTick(function () {
							if (!that.currentNodeId) {
								that.currentNodeId = data[0].id;
							}
						})
					});
				}
				if (node.level > 0 && !node.isLeaf) {
					var url = jasTools.base.rootPath + "/jasdoc/folder/doccenter/getChildren.do";
					jasTools.ajax.postForm(url, {
						folderId: node.key,
						isPrivilege: this.isPrivilege,
						folderType: 1
					}, function (data) {
						// console.log(data)
						resolve(data);
					});
				};
				return resolve([]);
			},
			clicknode: function (node, b, c) {
				this.currentNodeId = node.id;
			},
			showToolbarByRole: function () { //根据当前登录用户设置按钮权限
				var that = this;
				var user = JSON.parse(localStorage.getItem('user'));
				if (user.roleNames.indexOf("docadmin") > -1) {
					that.docadmin = true;
				}
			},
			checkIsHavePrivilegeBathEdit: function () {
				var that = this;
				if (that.tableData.length > 0 && that.tableData[0].hierarchyRole >= 60) {
					that.isHavePrivilege = true;
				} else {
					that.isHavePrivilege = false;
				}
			},
			bathUpdateFile: function () {
				var that = this;
				var isEdit = false;
				var objs = [];
				for (var i = 0; i < that.selectedRows.length; i++) {
					var index = that.selectedRows[i].filename.lastIndexOf('.');
					var obj = {
						eventid: that.selectedRows[i].eventid,
						filename: that.selectedRows[i].filename.substring(0, index),
						fileSuf: that.selectedRows[i].filetype,
						fileno: that.selectedRows[i].fileno
					}
					objs.push(JSON.stringify(obj));
					if (that.selectedRows[i].typeFlag == 1) {
						isEdit = true;
						break;
					}
				}
				if (isEdit) {
					top.Vue.prototype.$message({
						type: 'error',
						message: '不能包含文件夹'
					});
					return;
				}
				var baseSrc = jasTools.base.rootPath +
					'/jasmvvm/pages/module-jasdoc/doc-center/dialogs/bathUpdateFileName.html?rows=' + encodeURIComponent(JSON
						.stringify(objs));
				top.jasTools.dialog.show({
					width: '600px',
					height: '50%',
					title: '文件批量修改',
					src: baseSrc,
					cbForClose: function () {
						that.requestList();
					}
				});

			}
		},
	});
</script>

</html>
