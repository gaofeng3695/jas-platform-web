<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./../../../../lib/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./../../../../lib/element-ui/v2.12.0/theme-chalk/index.min.css">
  <link rel="stylesheet" href="./../../../../common/css/main.css">

</head>

<body>
  <div id="app" v-cloak>
    <jas-dialog-wrapper>
      <jas-file-list :biz-id="oid"></jas-file-list>
      <jas-base-group-title name="图片信息"></jas-base-group-title>
      <jas-file-upload-new ref="upload" file-type="pic" :business-id="oid"></jas-file-upload-new>
      <jas-base-group-title name="附件信息"></jas-base-group-title>
      <jas-file-upload-new ref="upload2" file-type="file" :business-id="oid"></jas-file-upload-new>

      <div slot="footer">
        <el-button size="small" @click="cancel()">取 消</el-button>
        <el-button size="small" @click="savePic" type="primary">savePic</el-button>
        <el-button size="small" @click="saveFile" type="primary">saveFile</el-button>
      </div>
    </jas-dialog-wrapper>

  </div>
</body>
<script src="./../../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../../lib/vue/vue.js"></script>
<!-- <script src="./../../../../lib/element-ui/v2.4.1/index.min.js"></script> -->
<script src="./../../../../lib/element-ui/v2.12.0/index.min.js"></script>
<!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
<script src="./../../../../common/components/jas-components.js "></script>
<script src="./../../../../common/js/jas-tools.js"></script>

<script>
  window.app = new Vue({
    el: "#app",
    data: function () {
      var that = this;
      return {
        oid: '0e51a146-800b-40af-a7f4-60457b72d85a',
        formData:{
          fileDescription : '123123'
        }
      }
    },
    created: function () {
      var that = this;
      var param = window.jasTools.base.getParamsInUrl(location.href);

    },
    mounted: function () {
      var that = this;

    },
    methods: {
      formatForm: function (fields) {
        var obj = {};
        fields.forEach(function (item) {
          obj[item] = '';
        });
        return obj;
      },
      formatFields: function (fields, fieldsConfig) {
        return fields.map(function (item) {
          return {
            name: fieldsConfig[item].name,
            field: item,
            formatter: fieldsConfig[item].formatter,
          };
        });
      },
      cancel: function (param) {
        window.parent.jasTools.dialog.close(param);
      },
      submit: function (formName) {
        var that = this;
        this.$refs[formName].validate(function (valid) {
          if (valid) {
            that.save();
          }
        });
      },
      savePic: function () {
        this.$refs.upload.uploadFile(this.oid);

      },
      saveFile: function () {
        this.$refs.upload2.uploadFile(this.oid);

      },
      save: function () {
        var that = this;
        var msg = "";
        if (!this.isEdit) {
          msg = "增加成功";
          url = jasTools.base.rootPath + this.savePath;
        } else {
          msg = "修改成功";
          url = jasTools.base.rootPath + this.updatePath;
        }
        this.loading = true;
        jasTools.ajax.post(url, that.form, function (data) {
          if (this.ifAttachment) {
            that.$refs.upload.uploadFile(data.data || that.oid);
          } else {
            that.uploadSuccess();
          }
        });

      },
      uploadSuccess: function () {
        this.loading = false;
        top.Vue.prototype.$message({
          type: 'success',
          message: !this.isEdit ? '保存成功' : '修改成功'
        });
        this.cancel(1);
      },
      getDetailByObjectId: function () {
        var that = this;
        var url = jasTools.base.rootPath + this.detailPath;
        jasTools.ajax.get(url, {
          oid: that.oid
        }, function (data) {
          that.form = data.data;
          that.$refs['mainForm'].triggerFatherSelectsChange();
        });
      },
      requestDomainFromBizTable: function (url, obj, cb) {
        var that = this;
        var url = jasTools.base.rootPath + url;
        jasTools.ajax.post(url, obj, function (data) {
          cb && cb(data.rows);
        }, function () {
          cb && cb([]);
        });
      },
    },
  });
</script>

</html>
