<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>自定义表单配置</title>
	<!-- <link rel="stylesheet" href="./libelement-ui/element-#0E2B4A/src/index.css"> -->
	<link rel="stylesheet" href="./../../../lib/element-ui/v2.4.1/theme-chalk/index.min.css">
	<link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./../../../common/css/main.css">
	<style>
		.out-wrap {
			padding: 15px;
			box-sizing: border-box;
			height: 100%;
		}

		.ta-right {
			text-align: right;
		}

		.search-wrap {
			padding-bottom: 10px;
			border-bottom: 1px solid #e4e7ed;
		}

		.el-form-item {
			margin-bottom: 0px;
		}

		.table-btn-wrap {
			padding: 15px 0;
		}

		.table-opera-wrap {
			padding: 15px 0 0;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<div class="out-wrap jas-flex-box is-vertical">
			<div class="search-wrap">
				<el-form :model="topSearch" label-width="100px">
					<el-row>
						<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
							<el-form-item label="功能名称" prop="name">
								<el-input size="small" v-model="topSearch.name" placeholder="请输入功能名称"></el-input>
							</el-form-item>
						</el-col>
						<el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6">
							<el-form-item label="数据来源" prop="source">
								<el-input size="small" v-model="topSearch.source" placeholder="请输入数据库表名称"></el-input>
							</el-form-item>
						</el-col>
						<el-col :xs="24" :sm="24" :md="8" :lg="12" :xl="12">
							<el-form-item class="ta-right">
								<el-button size="small" type="primary" @click="search">查询</el-button>
								<el-button size="small" @click="reset">重置</el-button>
							</el-form-item>
						</el-col>
					</el-row>
				</el-form>
			</div>

			<div class="table-btn-wrap">
				<el-button size="small" plain type="primary" icon="fa fa-plus" @click="add">增加</el-button>
				<!-- <el-button class="fr" size="small" type="" icon="fa fa-refresh" @click="refresh"></el-button> -->
				<el-button class="fr" size="small" icon="el-icon-refresh" @click="refresh"></el-button>
			</div>
			<div class="table-main-wrap is-grown">
				<el-table v-loading="loading" height="100%" :data="tableData" border :header-cell-style="headStyle" style="width: 100%">
					<el-table-column label="序号" type="index" align="center" width="50">
					</el-table-column>
					<el-table-column label="功能编码" align="center" prop="functionCode">
					</el-table-column>
					<el-table-column label="功能名称" align="center" prop="functionName">
					</el-table-column>
					<el-table-column label="数据来源" align="center" prop="tableName">
					</el-table-column>
					<el-table-column label="操作" align="center">
						<template slot-scope="scope">
							<el-button @click="see(scope.row)" type="text" size="small">预览</el-button>
							<el-button @click="edit(scope.row)" type="text" size="small">编辑</el-button>
							<el-button @click="processRule(scope.row)" type="text" size="small">前后置</el-button>
							<el-button @click="deleteItem(scope.row)" type="text" size="small">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
			</div>
			<div class="table-opera-wrap clearfix">
				<el-pagination class="fr" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
				  :page-sizes="[10, 20, 50, 100]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
				</el-pagination>
			</div>
		</div>
	</div>
</body>

<script src="./../../../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/element-ui/v2.4.1/index.min.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: function () {
			return {
				token: localStorage.getItem("token"),
				headStyle: {
					'background-color': '#f5f7fa ',
				},
				topSearch: {
					name: '',
					source: ''
				},
				currentPage: 1,
				pageSize: 10,
				total: 0,
				loading: false,
				tableData: [ //
					// {
					// 	"oid": "d521aa11-a2a7-4af4-817e-593a2a8fea32",
					// 	"operationFlag": 0,
					// 	"active": 1,
					// 	"createUserId": "1df621c3346c4a8bac91d1238afc8400",
					// 	"createUserName": "管理员",
					// 	"createDatetime": "2018-04-12 14:54:44",
					// 	"modifyUserId": "1df621c3346c4a8bac91d1238afc8400",
					// 	"modifyUserName": "管理员",
					// 	"modifyDatetime": "2018-04-12 14:54:44",
					// 	"functionName": "用户信息维护",
					// 	"functionCode": "57a4bbfd-3a3e-4b3f-8ae9-d2fc22eea18d",
					// 	"tableName": "user",
					// }
				],

			}
		},
		mounted: function () {
			//this.getdataSoucreAndType();
			// this.add();
			this._requestTable();
		},
		methods: {
			add: function () {
				var that = this;
				top.jasTools.dialog.show({
					title: '增加功能',
					src: jasTools.base.rootPath +  '/jasmvvm/pages/module-system-config/form-operation/dialogs/add.html',
					cbForClose: function () {
						that.refresh()
					}
				});
			},
			search: function () {
				this.currentPage = 1;
				this._requestTable();
			},
			_requestTable: function (str, cb) {
				var that = this;
				that.loading = true;
				$.ajax({
					type: "POST",
					url: jasTools.base.rootPath + "/functionConfiguration/getPage.do?token=" + that.token,
					contentType: "application/json",
					data: JSON.stringify({
						"tableName": this.topSearch.source,
						"functionName": this.topSearch.name,
						"page": this.currentPage,
						"rows": this.pageSize,
					}),
					// dataType: "json",
					success: function (data, status) {
						that.loading = false;
						if (data.status == 1) {
							that.tableData = data.rows;
							that.total = data.total;
						}
					}
				});
			},
			reset: function () {
				this.topSearch.name = '';
				this.topSearch.source = '';
				this.search();
			},
			refresh: function () {
				this.search();
			},
			see: function (row) {
				top.jasTools.mask.show({
					window: window, // 要在哪个window对象里面插入dom
					params : {
						menuCode : row.functionCode
					},
					src: jasTools.base.rootPath +  '/jasmvvm/pages/module-template/form-opra-template/template-privilege.html',
					title:'功能预览：' + row.functionName,
					cbForClose: function (a) {
						// window.top.Vue.prototype.$message({
						// 	message: '关闭成功，参数为' + a,
						// 	type: 'success'
						// });
					}
				});
			},
			edit: function (row) {
				var that = this;
				top.jasTools.dialog.show({
					title: '修改功能',
					src: jasTools.base.rootPath +  '/jasmvvm/pages/module-system-config/form-operation/dialogs/add.html?functionId=' + row.oid,
					cbForClose: function () {
						//that.refresh();
						that._requestTable();
					}
				});
			},
			processRule: function (row) {
				var that = this;
				top.jasTools.dialog.show({
					title: '前后置处理',
					width:'80%',
					height:'90%',
					src: jasTools.base.rootPath +  '/jasmvvm/pages/module-system-config/form-operation/dialogs/process-rule.html?functionId=' + row.functionCode,
					cbForClose: function () {
					}
				});
			},
			deleteItem: function (row) {
				var that = this;
				window.top.Vue.prototype.$confirm('您确定要删除本条数据吗？', '提示', {
					type: 'warning',
					callback: function (action) {
						if (action === 'confirm') {
							that._deleteItem(row.oid);
						}
					}
				});
			},
			_deleteItem: function (id) {
				var that = this;
				$.ajax({
					type: "GET",
					url: jasTools.base.rootPath + "/functionConfiguration/delete.do?token=" + that.token,
					contentType: "application/json",
					data: {
						id : id
					},
					// dataType: "json",
					success: function (data, status) {
						that.loading = false;
						if (data.success == -1) { // token失效或者过期，会返回-1
							window.top.Vue.prototype.$confirm('登录信息失效，请重新登录', '提示', {
								type: 'warning',
								callback: function (action) {
									if (action === 'confirm') {
										window.top.location.href = '/login.html';
									}
								}
							});
							return;
						}
						if (data.status == 1) {
							window.top.Vue.prototype.$message({
								message: '删除成功',
								type: 'success'
							});
							that.refresh();
						} else {
							window.top.Vue.prototype.$message({
								message: '服务器连接失败，请稍后再试',
								type: 'error'
							});
						}
					},
					error: function () {
						that.loading = false;
						window.top.Vue.prototype.$message({
							message: '服务器连接失败，请稍后再试',
							type: 'error'
						});
					}
				});
			},
			handleSizeChange: function (val) {
				this.pageSize = val;
				this._requestTable();
			},
			handleCurrentChange: function (val) {
				this.currentPage = val;
				this._requestTable();
			}
		},
	});
</script>

</html>
