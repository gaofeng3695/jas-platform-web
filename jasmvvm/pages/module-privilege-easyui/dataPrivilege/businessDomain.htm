<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title>业务域</title>
<link rel="stylesheet" type="text/css" href="./../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./../common/lib/easyui/themes/icon.css">
<link rel="stylesheet" href="./../common/css/detail.css" type="text/css"></link>
<link rel="stylesheet" href="./../common/css/add.css" type="text/css"></link>
<script type="text/javascript" src="./../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="./../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./../common/js/validate_class.js"></script>
<script type="text/javascript" src="./../common/js/jsonUtil.js"></script>
<script type="text/javascript" src="./../common/js/common.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="./../common/i18n/i18n.js"></script>
<script type="text/javascript" src="js/businessDomain.js"></script>
</head>
<body>
	<div id="main" class="easyui-layout" style=" width:100%; height: 100%" >
		<div id="left" region="west" collapsible="false" style="width:20%;overflow:visible;" split="true" >
			<div class="easyui-panel" style="padding: 0px;background-color: #E5EFFF;width: 100%">
				<div style="float: left;line-height: 28px;font-weight: bolder;padding-left: 5px;">
					业务域
				</div>
				<div style="float: right;">
					<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addBusinessDomain()">添加</a> 
					<a href="#" class="easyui-linkbutton" style="margin-left: -6px;" iconCls="icon-edit" plain="true" onclick="editBusinessDomain()" >修改</a>
					<a href="#" class="easyui-linkbutton" style="margin-left: -6px;" iconCls="icon-remove" plain="true" onclick="deleteBusinessDomain()">删除</a>
				</div>
			</div>
			<div id="divtree" style="overflow:auto;width: 100%;height: 95%">
					<ul id="businessTree" class="easyui-tree" style="width: 100%;"></ul>
			</div>
		</div>
		<div id="right" region="center" style="padding: 1px; margin-right: 1px;overflow: auto;">
			<div id="" class="easyui-layout" style="height: 100%;">
				<div region="west" collapsible="false" style="width:25%;overflow:visible;" split="true" >
					<div class="easyui-panel" style="padding: 0px;background-color: #E5EFFF;width: 100%">
						<div style="float: left;line-height: 28px;font-weight: bolder;padding-left: 5px;">
							中心数据库表
						</div>
						<div style="float: right;">
							<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addTable()">设置分类</a> 
						</div>
					</div>
					<div style="overflow:auto;width: 100%;height: 95%">
						<ul id="treeTable" class="easyui-tree" style="width: 100%"></ul>
					</div>
				</div>
				<div region="center" style="padding: 1px; margin-right: 1px;overflow: auto;width: 100%;height: 90%">
					<iframe id="field" width="100%" height="95%" ></iframe>
				</div>
			</div>
		</div>
	</div>
</html>
