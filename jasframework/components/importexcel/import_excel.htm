<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>导入Excel数据</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="keywords" content="gis,web"/>
		<meta name="description" content=""/>
		<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css"/>
		<link rel="stylesheet"  type="text/css" href="../../common/css/font-awesome.css" />
		<!-- 文件上传插件css -->
		<link rel="stylesheet" type="text/css" href="../../common/lib/webuploader/webuploader.css">
		<link rel="stylesheet" type="text/css" href="../../common/css/webuploader/initialize_webuploader.css">
			
		<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	
		<link rel="stylesheet" type="text/css" href="../../common/css/add.css"/>
		
	</head>
	<body style="background: #FFF;">
	    <!-- 表单区域 -->
	    <div id="contentArea" class="content-area">
	    	<!-- 文件选择 -->
	    	<div id="fileChoose">
	    		<center style="font-size:20px;font-weight:bold;padding-top:5px;">文件上传</center>
	    		<div style="width:100%;height:60%;text-align:center;">
	    			<!-- <img alt="" src="image/importDataFlowChart.png" > -->
	    		</div>
	        	<table>
	        		<tr>
	        			<td style="width: 100px;"></td>
	        			<td style="width: 325px; height:25px">
			    			<input id="file" name="file" class="file input_bg" type="text" readonly/>
	        			</td>
	        			<td style="width: 120px;"><div id="addFile" class="easyui-linkbutton submit">选择excel文件</div></td>
	        		</tr>
	        	</table>  
		        <div style="padding-left:200px;padding-top:20px;color:red;">支持excel2003、2007及以上版本</div>
	        </div>
	        <!-- 数据导入结果显示区域 -->
	        <div id="dataImportResult" style="display:none;line-height:18px;padding-left:10px;height:318px;overflow-y: auto;">
	        	<center style="font-size:20px;font-weight:bold;padding-top:5px;">数据导入结果</center>
	        </div>
	    </div>
	    
	    <!-- 按钮区域 -->
	    <div class="button-area">
	    	<div id="fileChooseButton">
				<table width="100%">
					<tr>
						<td colspan="4" align="center">
							<a id="importData-initial" href="#" class="easyui-linkbutton save-btn" title="只导入数据库中不存在的记录" onclick="importData('initial');">初始导入</a>
 							<a id="importData-update" href="#" class="easyui-linkbutton save-btn" title="如果数据库中已有excel中的数据，则更新"  onclick="importData('update');">更新导入</a>
							<a href="#" class="easyui-linkbutton cancel-btn"  onclick="closeSave()">取消</a>
						</td>
					</tr>
				</table>
			</div>
			<div id="dataImportResultButton" style="display:none">
				<table width="100%">
					<tr>
						<td colspan="4" align="center">
							<a href="#" class="easyui-linkbutton cancel-btn" title="关闭" onclick="closeSave()">关闭</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/jsonUtil.js"></script>
<!-- 文件上传插件js -->
<script src="../../common/lib/webuploader/webuploader.js"></script>
<script src="js/initialize_webuploader.js"></script>
<script type="text/javascript" src="js/import_excel.js"></script>	
</html>
