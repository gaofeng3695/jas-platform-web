<body>
	<input type="hidden" id="menuid" value="100601"/>
	<div id="contentArea" class="content-area">
		<form id="editpassword" method="post">
			<table align="center" class="query-table">
				<tr>
					<td width="30%">
						<span class="paltform-i18n" id="user.oldPassword" >原始密码：</span>
					</td>
					<td width="70%">
						<input type="password" class="easyui-validatebox input_bg" id="oldPwd" name='oldPwd' validType="verifySpace" required="true"  missingMessage="不能为空" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<span class="paltform-i18n" id="user.writeNewPassword" >新密码：</span>
					</td>
					<td width="70%">
						<input  type="password" class="easyui-validatebox input_bg" id="newPwd" name="newPwd" validType="verifySpace" required="true" maxlength="20" />
					</td>
				</tr>
				<tr>
					<td width="30%">
						<span  class="paltform-i18n" id="user.writeConfirmPassword" >确认密码：</span>
					</td>
					<td width="70%">
						<input  type='password' class="easyui-validatebox input_bg" id="confirmPassword" validType="verifySpace" required="true" name='confirmPassword' missingMessage="不能为空" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td>
					<a href="#" id="savebutton" class="easyui-linkbutton save-btn"  onclick="editPassword()">
						<span key="save" class="paltform-i18n">保存</span>
					</a>
					<a href="#" class="easyui-linkbutton cancel-btn"  onclick="closePass()">
						<span key="cancel" class="paltform-i18n">取消</span>
					</a>
				</td>
			</tr>
		</table>
	</div>
</body>
