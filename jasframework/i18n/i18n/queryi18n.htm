		<div id="left" region="west" scroll="no" class="easyui-panel"
			key="i18n_i18nfile" split="true" title="国际化文件"
			onresize="resizeLayout()" style="width: 200px; height: 90%;">
			<div>
				<!-- 国际化文件树 -->
				<ul id="i18ntree" class="easyui-tree" animate="false">
				</ul>
			</div>
		</div>

		<div id="right" scroll="no" region="center" style="padding: 1px; margin-right: 1px; background: #ffffff;">
			<form id="i18nform">
				<div id="i18ntablediv" style="width: 90%;">
					<table id="i18ntable" border="1px" width="90%">
						<tr>
							<th width='45%' height='20px'>key</th>

				<div class="button_area_absolute">
					<table width="90%">
						<tr>
							<td align=center><a href="#" class="easyui-linkbutton"	iconCls="icon-ok" onclick="savei18ninfo()"><span key="save" class="paltform-i18n">保存</span></a></td>
						</tr>
					</table>
				</div>
			</form>
