<body>
<div id="contentArea" class="content-area">
		<!-- 权限编号 -->
	<input type="hidden" id="menuid" value="P-PRI-0020" />
	<form id="domainForm" method="post">
	<!-- 数据eventid -->
	<table align="center" class="edit-table">
		<tr>
			<td  width="20%"><span  class="paltform-i18n">阈名：</span></td>
			<td  width="30%"><input name="domainName" class="easyui-validatebox input_bg"
				required="true" id='domainName' validType="general" maxLength=50 /></td>

			<td  width="20%"><span  class="paltform-i18n">阈值Id：</span></td>
			<td  width="30%"><input name="codeId" class="easyui-validatebox input_bg"
				required="true" id='codeId' validType="general"  /></td>
		</tr>
		<tr>
			<td  width="20%"><span  class="paltform-i18n">阈值名称：</span></td>
			<td  width="30%"><input name="codeName" class="easyui-validatebox input_bg"
				required="true" id='codeName' validType="general" maxLength=50 /></td>

			<td  width="20%"><span  class="paltform-i18n">父阈值Id：</span></td>
			<td  width="30%"><input name="parentCodeId" class="easyui-validatebox input_bg"
				 id='parentCodeId' validType="general"  /></td>
        </tr>
        <tr>
			<td  width="20%"><span  class="paltform-i18n">排序号：</span></td>
			<td  width="30%"><input name="ordinal" class="easyui-validatebox input_bg"
				 id='ordinal' validType="general"  /></td>
		</tr>
		<tr>
			<td colspan="1"><span class="paltform-i18n">描述：</span></td>
			<td colspan="3"><textarea name="description" cols="25" rows="5"
					id="description" class="easyui-validatebox"
					validType="maxLength[300]"></textarea></td>
		</tr>
	</table>

	</form>
</div>
<div class="button-area">
		<table width="100%">
			<tr>
				<td colspan="4" align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton submit"  onclick="save()"> <span key="save" class="paltform-i18n">保存</span></a>
					<a href="#" class="easyui-linkbutton cancel" onclick="closePanel()"> <span key="cancel" class="paltform-i18n">取消</span></a>
				</td>
			</tr>
		</table>
