<title></title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../common/css/easyui_icon.css"></link>

<link rel="stylesheet"  type="text/css" href="../../common/css/font-awesome.css" ></link>
<link rel="stylesheet"  type="text/css" href="../../common/css/common.css"></link>
<link rel="stylesheet"  type="text/css" href="../../common/css/query.css"></link>

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/lib/other/jquery.inputDefault.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/js/AppConfig.js"></script>

<script type="text/javascript" src="" id="i18nEasyui"></script>

</head>
<body>
	<input type="hidden" id="menuid" value=""/>

<!-- 	查询区域 -->
	<div class="query-conditions" id="queryDiv">
		<form method="post" id="approvalQueryForm">
		<!-- 简单查询区域 -->
			<table align="center" class="query-table">
				<tr>
					<td width="8%"><span key="domainName" class="paltform-i18n">阈名：</span></td>
					<td width="20%"><input type="text" id="domainName" class="easyui-validatebox input_bg" /></td>
					<td align="right" colspan="2">
						<a href="#" id='query' class="easyui-linkbutton query-btn" onclick="queryDomain()"><span key="query" class="paltform-i18n">查询</span></a>
						<a href="#" id='clear' class="easyui-linkbutton clear-btn"  onclick="clearQueryForm('approvalQueryForm',true,true,true,true)"><span key="clear" class="paltform-i18n">清空</span></a>
					</td>
				</tr>
			</table>

			</table>
		</form>
	</div>

<!-- 	datagrid列表  -->
	<table id="dg"></table>

<!-- 	datagrid工具栏 -->
	<div id="toolbar">
		<a href="#" id="P-PRI-0221" class="easyui-linkbutton fa fa-eye"   onclick="showInfo()"><span key="view" class="paltform-i18n">查看</span></a>
		<a href="#" id="P-PRI-0222" class="easyui-linkbutton fa fa-plus"  onclick="newDomain()"><span key="add" class="paltform-i18n">新增</span></a>
		<a href="#" id="P-PRI-0223" class="easyui-linkbutton fa fa-edit"  onclick="editDomain()"><span key="edit" class="paltform-i18n">修改</span></a>
		<a href="#" id="P-PRI-0224" class="easyui-linkbutton fa fa-minus" onclick="removeDomain()"><span key="delete" class="paltform-i18n">删除</span></a>
		<a href="#" id="P-PRI-0224" class="easyui-linkbutton fa fa-minus" onclick="refreshDomain()"><span key="refresh" class="paltform-i18n">刷新域值缓存</span></a>
	</div>

</body>
</html>
